<body>

    <h4>CoderHouse - Desafio 1</h4>

    <script>
        const sueldo = prompt("¿Querés saber cuanto cobras por hora? Introducí tu sueldo neto: ");
        const dias = prompt("¿Cuantos días trabajas al mes? ");
        const horas = prompt("¿Cuantas horas trabajas al día? ");
        const resul = (sueldo / dias) / horas;
        alert("Cobrando $" + sueldo + " al mes y trabajando " + horas + " horas en " + dias + " dias tu sueldo por hora es: $" + resul);
    </script>
</body>
