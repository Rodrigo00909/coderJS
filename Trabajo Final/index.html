<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Desafío Simulación - CoderHouse</title>
</head>

<body>
    <h1>Generador de CV</h1>
    <div class="containerCss">
        <div class="row">
            <!-- --- Formulario --- -->

            <div class="formulario" id="formulario">
                <h2>Formulario</h2>

                <div class="form_center">
                    <div class="col-md-6 container">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            <input type="text" id="nameField" placeholder="Nombre y Apellido" class="form-control"
                                aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2"><i class="fa fa-user-tie"></i></span>
                            <!-- aria-describedby y el id basic addon no son necesarios -->
                            <input type="text" id="professionField" placeholder="Profesión" class="form-control"
                                aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-phone-alt"></i></span>
                            <input type="text" id="telField" placeholder="Teléfono" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="text" id="mailField" placeholder="Email" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fab fa-linkedin"></i></span>
                            <input type="text" id="linkField" placeholder="LinkedIn" class="form-control">
                        </div>
                        <div class="input-group mb-3 skills" id="form_skills">
                            <span class="input-group-text"><i class="fas fa-trophy"></i></span>
                            <input type="text" id="sk1" placeholder="Tu skill más importante" class="form-control skill"> 
                            <span class="input-group-text ml-10"><i class="fas fa-trophy"></i></span>
                            <input type="text" id="sk2" placeholder="Tu 2da skill más importante" class="form-control skill">
                            <span class="input-group-text ml-10"><i class="fas fa-trophy"></i></span>
                            <input type="text" id="sk3" placeholder="Tu 3ra skill más importante" class="form-control skill"> 
                        </div>
                    </div>

                    <div class="col-md-6 container" >
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-bullseye"></i></span>
                            <textarea type="text" id="objField" placeholder="Tu perfil y/o objetivos"
                                class="form-control"></textarea>
                        </div>
                        <div class="input-group mb-3" id="experiencia">
                            <span class="input-group-text" id="spanPadre"><i class="fas fa-briefcase"></i></span>
                            <textarea type="text" id="expField" placeholder="Tu experiencia" class="form-control"
                                rows="3"></textarea>
                        </div>
                        <div class="container text-center mt-2" id="expAñadirBtn">
                            <button onclick="añadirExp()" class="btn btn-primary btn-sm mb-2">
                                <i class="fas fa-plus-circle"></i>
                            </button>
                        </div>
                        <div class="input-group mb-3" id="formacionAcademica">
                            <span id="span" class="input-group-text"><i class="fas fa-user-graduate"></i></span>
                            <textarea type="text" id="academicaField" placeholder="Tus estudios" class="form-control"
                                rows="3"></textarea>
                        </div>
                        <div class="container text-center mt-2" id="academicaAñadirBtn">
                            <button onclick="añadirFormacion()" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus-circle"></i>
                            </button>
                        </div>
                    </div>

                    <button onclick="generarCv()" class="cv_Button">
                        Generar CV
                    </button>
                </div>
            </div>

            <!-- --- CV --- -->

            <!-- Header -->
            <div class="cv dnone">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 cv_Data">
                            <!-- Presentación/Contacto -->
                            <div class="cv_center">
                                <img class="cv_Img"
                                    src="https://i.pinimg.com/280x280_RS/0a/cb/2b/0acb2b50bae8e3b817c0678489d0bffe.jpg"
                                    alt="Foto Cv">
                                <div>
                                    <h2 class="cv_Name" id="name"></h2>
                                    <h3 class="cv_Prof" id="prof"></h3>
                                </div>
                            </div>
                            <div>
                                <p><a id="tel" href="#"></a></p>
                                <p><a id="linkedin" href="#"></a></p>
                                <p><a id="mail" href="#"></a></p>
                            </div>
                            <div id="cv_skills"></div>
                        </div>
                        
                        <!-- Experiencias/Estudios -->
                        <div class="col-md-8 cv_titulo">
                            <div class="cv_Objetivos">
                                <h2>Objetivos</h2>
                                <div id="objDiv"></div>
                            </div>
                            <div id="cv_Exp">
                                <h2>Experiencia</h2>
                                <div id="expDiv">
                                    
                                </div>
                            </div>
                            <div class="cv_Estudios">
                                <h2>Formación Académica</h2>
                                <div id="estudiosDiv"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cv_center">
                    <button onclick="importarCV()" class="cv_Button">
                        Importar CV
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
