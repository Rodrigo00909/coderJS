<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Desafío Simulación - CoderHouse</title>
</head>
<body>
    <h1>Generador de CV - Simulación</h1>
    <div class="containerCss">
        <div class="row">
            <!-- --- Formulario --- -->

            <div class="col-sm-6 formulario">
                <h2>Formulario</h2>

                    <div class="cv_center">
                        <button onclick="generarCv()" class="cv_Button" style="margin-right: 10px;">
                            Generar CV
                        </button>
                        <!-- <button onclick="generarExperiencia()" class="cv_Button">
                            Generar Experiencias del CV
                        </button> -->
                    </div>
            </div>
 
            <!-- --- CV --- -->

            <!-- Header -->
            <div class="col-sm-6">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5 cv_Data">
                            <!-- Presentación/Contacto -->
                            <div class="cv_center">
                                <img class="cv_Img" src="https://i.pinimg.com/280x280_RS/0a/cb/2b/0acb2b50bae8e3b817c0678489d0bffe.jpg" alt="Foto Cv">
                                <div>
                                    <h2 class="cv_Name" id="name"></h2>
                                    <h3 class="cv_Prof" id="prof"></h3>
                                </div>
                            </div>
                            <div>
                                <a id="linkedin" href="#"></a>
                                <a id="github" href="#"></a>
                            </div>
                            <!-- Experiencias/Estudios -->
                        </div>
                        <div class="col-md-7">
                            <div class="cv_Objetivos">
                                <h2>Objetivos</h2>
                            </div>
                            <div id="cv_Exp">
                                <h2>Experiencia</h2>
                                <div>
                                    <p id="empresa"></p>
                                    <p id="desde"></p>
                                    <p id="hasta"></p>
                                    <p id="puesto"></p>
                                </div>
                            </div>
                            <div class="cv_Estudios">
                                <h2>Formación Académica</h2>
                                <div id="estudios">
                                </div>
                            </div>                                                                                                    
                        </div>
                    </div>
                </div>
                <div class="cv_center">
                    <button onclick="importarCV()" class="cv_Button">
                        Importar CV
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
