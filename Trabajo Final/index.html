<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Desafío Simulación</title>
</head>

<body>
    <h1>Generador de CV</h1>
    <div class="containerCss">
        <div class="row">
            <!-- --- Formulario --- -->

            <div class="formulario" id="formulario">                
                <form id="basic-form" name="registration">
                    <div class="form_center">
                        <div class="col-md-6 container">
    
                            <!-- Perfil Personal -->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                                <input type="text" id="nameField" minlength="3" placeholder="Nombre y Apellido*" class="form-control"
                                    aria-describedby="basic-addon1" name="name">
                            </div>
    
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-user-tie"></i></span>
                                <!-- aria-describedby y el id basic addon no son necesarios -->
                                <input type="text" id="professionField" name="profession" placeholder="Profesión*" class="form-control"
                                    aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa fa-phone-alt"></i></span>
                                <input type="text" id="telField" name="tel" placeholder="Teléfono*" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                <input type="email" name="email" id="mailField" placeholder="Email*" class="form-control">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fab fa-linkedin"></i></span>
                                <input type="text" id="linkField" placeholder="LinkedIn" class="form-control">
                            </div>
                            <!-- Skills -->
                            <div class="input-group mb-3 skills" id="form_skills">
                                <span class="input-group-text"><i class="fas fa-trophy"></i></span>
                                <input type="text" id="sk1" placeholder="Tu skill más importante" class="form-control skill"> 
                                <span class="input-group-text ml-10"><i class="fas fa-trophy"></i></span>
                                <input type="text" id="sk2" placeholder="Tu 2da skill más importante" class="form-control skill">
                                <span class="input-group-text ml-10"><i class="fas fa-trophy"></i></span>
                                <input type="text" id="sk3" placeholder="Tu 3ra skill más importante" class="form-control skill"> 
                            </div>
                            <!-- /Skills -->
                            <!-- Tecnologías -->
                            <div class="input-group mb-3 tecnologies" id="form_tecnologies">
                                <span class="input-group-text"><i class="fab fa-codepen"></i></span>
                                <input type="text" id="tc1" placeholder="Tecnología 1" class="form-control tecnology"> 
                                <span class="input-group-text ml-10"><i class="fab fa-codepen"></i></span>
                                <input type="text" id="tc2" placeholder="Tecnología 2" class="form-control tecnology">
                                <span class="input-group-text ml-10"><i class="fab fa-codepen"></i></span>
                                <input type="text" id="tc3" placeholder="Tecnología 3" class="form-control tecnology"> 
                            </div>
                            <!-- /Tecnologías -->
                            <!-- /Perfil Personal -->
                        </div>
                        <!-- --- /Formulario --- -->
    
                        <!-- Perfil Profesional -->
                        <div class="col-md-6 container" >
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-bullseye"></i></span>
                                <textarea type="text" id="objField" name="obj" placeholder="Tu perfil y/o objetivos*"
                                    class="form-control"></textarea>
                            </div>
                            <div class="input-group mb-3" id="experiencia">
                                <span class="input-group-text" id="spanPadre"><i class="fas fa-briefcase"></i></span>
                                <textarea type="text" id="expField" placeholder="Tu experiencia" class="form-control"
                                    rows="3"></textarea>
                            </div>
                            <div class="container text-center mt-2" id="expAñadirBtn">
                                <button class="btn btn-primary btn-sm mb-2 btn_add añadirExp">
                                    <i class="fas fa-plus-circle"></i>
                                </button>
                            </div>
                            <div class="input-group mb-3" id="formacionAcademica">
                                <span id="span" class="input-group-text"><i class="fas fa-user-graduate"></i></span>
                                <textarea type="text" id="academicaField" placeholder="Tus estudios" class="form-control"
                                    rows="3"></textarea>
                            </div>
                            <div class="container text-center mt-2" id="academicaAñadirBtn">
                                <button class="btn btn-primary btn-sm btn_add añadirFormacion">
                                    <i class="fas fa-plus-circle"></i>
                                </button>
                            </div>
                        </div>
                        <!-- /Perfil Profesional -->
    
                        <div class="divGenerar">
                            <p id="agregarAlert"></p>
                            <input type="submit" value="Generar CV" class="submit btnGenerarCv">
                        </div>

                </form>
                </div>
            </div>

            <!-- --- CV --- -->

            <!-- Header -->
            <div class="cv dnone" id="curriculum">
                <div class="botones" id="botones">
                    <button class="btn BtnBotones jello-horizontal ">Elige un Color</button>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 cv_Data">
                            <!-- Presentación/Contacto -->
                            <div class="cv_center">
                                <img class="cv_Img"
                                    src="https://i.pinimg.com/280x280_RS/0a/cb/2b/0acb2b50bae8e3b817c0678489d0bffe.jpg"
                                    alt="Foto Cv">
                                <div>
                                    <h2 class="cv_Name" id="name"></h2>
                                    <h3 class="cv_Prof" id="prof"></h3>
                                </div>
                            </div>
                            <div> <!-- Contact -->
                                <p id="tel"></p>
                                <p id="linkedin"></p>
                                <p id="mail"></p>
                            </div>
                            <div id="cv_skills"></div> <!-- Skills -->
                            <div><ul id="cv_tecnologies"></ul></div> <!-- Tecnologies -->
                        </div>
                        
                        <!-- Experiencias/Estudios -->
                        <div class="col-md-8 cv_titulo">
                            <div class="cv_Objetivos">
                                <h2><span class="spanObjetivos">Objetivos</span></h2>
                                <div id="objDiv"></div>
                            </div>
                            <div class="cv_Exp">
                                <h2><span class="spanExp">Experiencia</span></h2>
                                <div id="expDiv">
                                    
                                </div>
                            </div>
                            <div class="cv_Estudios">
                                <h2><span class="spanEstudios">Formación Académica</span></h2>
                                <div id="estudiosDiv"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cv_center">
                    <button class="cv_Button importarCV">
                        Importar CV
                    </button>
                </div>
            </div>
            <!-- --- /CV --- -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
